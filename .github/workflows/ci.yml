name: Continuous Integration

env:
  NPM_TOKEN: ${{ secrets.NPM_READ_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Get diff
        id: files
        run: |
          git fetch
          echo "files=$(git diff --name-only --diff-filter=d origin/main..HEAD | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          INPUT_FILES: ${{ steps.files.outputs.files }}